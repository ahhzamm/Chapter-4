    <!--This is a comment for Unordered List-->
    <h1>Unordered List</h1>

    <ul style="list-style-type: square">
      <li><a href="https://www.google.com/">Google</a></li>
      <li><a href="https://www.facebook.com/">Facebook</a></li>

    <ol start="150">
      <li>Coffee</li>

    <h1>Nested List</h1>

    <ul style="list-style-type: circle">
      <li>Coffee</li>
      <li>Tea</li>
        <ol type="A">
          <li>Black Tea</li>
          
          <ol type="i">
            <li>Sugar</li>
            <li>No Sugar</li>
          </ol>

          <li>Green Tea</li>
      </ol>
      <li>Milk</li>
    </ul>
